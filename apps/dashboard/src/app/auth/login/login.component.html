<div class="form-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1> LOGIN </h1>
      </mat-card-title>

    </mat-card-header>
    <form (submit)="submit()" [formGroup]="loginForm">
      <mat-card-content>

        <mat-form-field class="full-width">
          <input matInput placeholder="Name" formControlName="name" type="text" name="name">
        </mat-form-field>
        <div class="form-errors" *ngIf="loginForm.controls['name'].invalid && (loginForm.controls['name'].dirty)">
          <div *ngIf="loginForm.controls['name'].hasError('required')">Name is required</div>
          <div *ngIf="loginForm.controls['name'].hasError('minLength')">Name must be 3 chars long</div>
          <div *ngIf="loginForm.controls['name'].hasError('maxLength')">Name must be 10 chars or less</div>
        </div>

        <mat-form-field class="full-width">
          <input matInput placeholder="Password" formControlName="password" type="text" name="password">
        </mat-form-field>
        <div class="form-errors" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty)">
          <div *ngIf="loginForm.controls['password'].hasError('required')">Password is required</div>
          <div *ngIf="loginForm.controls['password'].hasError('minLength')">Password must be 8 chars long</div>
          <div *ngIf="loginForm.controls['password'].hasError('maxLength')">Password must be 10 chars or less</div>
          <div *ngIf="loginForm.controls['password'].hasError('hasNumber')">Password must contain a number</div>
          <div *ngIf="loginForm.controls['password'].hasError('hasCapitalCase')">Password must contain a capital letter</div>
          <div *ngIf="loginForm.controls['password'].hasError('hasSmallCase')">Password must contain a lower case letter</div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button type="submit" mat-button color="primary">give it a whirl</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
