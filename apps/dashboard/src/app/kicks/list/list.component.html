<h1>LIST</h1>
<mat-card *ngFor="let kick of data" (click)="selectt.emit(kick)">
  <mat-card-header>
    <mat-card-title>
      <h1>{{kick.title}}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    {{kick.details}}
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="delete.emit(kick);">
      delete
    </button>
  </mat-card-actions>
</mat-card>
